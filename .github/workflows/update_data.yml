
name: Update Market Data

on:
  schedule:
    # Runs at 00:00 UTC, which is 8:00 AM in China Standard Time (UTC+8)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --force-reinstall yfinance deep-translator

      - name: Run update scripts
        run: |
          python update_data.py
          python update_marquee_data.py
          python update_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Pull latest changes to avoid conflicts
          git pull --rebase origin main || echo "No remote changes to pull"
          git add market_data.json marquee_data.json news_data.json ipo_data.json ma_data.json
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Automated market data update"
          git push
